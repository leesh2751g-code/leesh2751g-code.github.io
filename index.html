<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Clock</title>
  <link rel="stylesheet" href="C.css">
</head>
<body>

  <!-- 배경 영상 -->
  <video id="bg-video" loop playsinline>
    <source src="트리.mov" type="video/quicktime">
  </video>

  <!-- 시계 박스 -->
  <div class="clock-box">
    <div id="date"></div>
    <div id="weekday"></div>
    <div id="time"></div>
  </div>

  <!-- 소리 재생 버튼 -->
  <button id="play-btn"></button>

  <script src="C.js"></script>
</body>
</html>
