<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      z-index: -1;
    }

    .clock-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      z-index: 1;
    }

    #date {
      font-size: 24px;
      margin-bottom: 8px;
    }

    #time {
      font-size: 32px;
      font-weight: bold;
    }

    /* 하트 버튼 */
    #play-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border: none;
      background-color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      z-index: 2;
      transition: 0.3s;
      clip-path: path('M24 4c-5 0-9 4-9 9 0 7 9 13 15 17 6-4 15-10 15-17 0-5-4-9-9-9-3 0-6 2-7 4-1-2-4-4-7-4z');
    }

    #play-btn:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>

  <video id="bg-video" loop playsinline muted>
    <source src="트리.mp4" type="video/mp4">
  </video>

  <div class="clock-box">
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <button id="play-btn"></button>

  <script>
    function padZero(num) {
      return num < 10 ? '0' + num : num;
    }

    function updateClock() {
      const now = new Date();

      const year = now.getFullYear();
      const month = padZero(now.getMonth() + 1);
      const date = padZero(now.getDate());

      // 12시간제 변환
      let hours = now.getHours();
      let ampm = hours >= 12 ? "오후" : "오전";
      hours = hours % 12;
      hours = hours === 0 ? 12 : hours;
      hours = padZero(hours);

      const minutes = padZero(now.getMinutes());
      const seconds = padZero(now.getSeconds());

      document.getElementById('date').textContent = `${year}-${month}-${date}`;
      document.getElementById('time').textContent = `${ampm} ${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    const video = document.getElementById('bg-video');
    const btn = document.getElementById('play-btn');

    btn.addEventListener('click', () => {
      video.muted = false;
      video.play();
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
